<!DOCTYPE html> <!--deklarerar att vi använder html-->
<html lang = "sv"> <!--Sidan är på svenska, användbart ifall man ska översätta sidan eller lägga till fler språk-->
    <head> <!--håller all metadata-->

        <link href = "Stylesheet.css" rel = "Stylesheet"> <!--länkar sidan till en speciel css som vi has skrivit, i detta fall Stylesheet.css-->
    </head> <!--allt som har </x> slutar det blocket med kod-->

    <body> <!--i body lagras allt som ska sees på webbsidan-->

                    <li><a href = "https://www.youtube.com/">youtube</a></li> <!--självaste list föremålet med text som har en länk som går att klika på-->
                    <li><a href = "https://www.google.com/">google</a></li>

                </ul>

</html>
